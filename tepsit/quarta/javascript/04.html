<html>
	<head>
		<title>primo programma JS</title>
		<script>

			function cambiahtml() {
				var obj = document.getElementById('label');
				obj.innerHTML = "My First JavaScript";
			}
				
		</script>	
	</head>
	<body>
		<h3 id='label'>Selezione per ID</h3>
		
		<button onClick='cambiahtml()'>cambia</button>

	</body>
</html>
